name: Multiarch build

on:
  workflow_call:
    inputs:
      username:
        required: true
        description: "Username to utilise for pushing images to the registry"
        type: string
      release-version:
        required: true
        description: "The version to utilise when tagging the resulting image"
        type: string
    secrets:
      access-token:
        required: true
        description: "Token to authenticate against the registry for pushing images"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ inputs.username }}
          password: ${{ secrets.access-token }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ inputs.username }}/${{ github.event.repository.name }}:${{ inputs.release-version }}
            ${{ inputs.username }}/${{ github.event.repository.name }}:latest
            ghcr.io/${{ inputs.username }}/${{ github.event.repository.name }}:${{ inputs.release-version }}
            ghcr.io/${{ inputs.username }}/${{ github.event.repository.name }}:latest
