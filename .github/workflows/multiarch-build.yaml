name: Multiarch build

on:
  workflow_call:
    inputs:
      dockerfile:
        required: false
        description: "Path to the Dockerfile"
        type: string
      package:
        required: true
        description: "Package name to utilise for pushing images to the registry"
        type: string
      username:
        required: true
        description: "Username to utilise for pushing images to the registry"
        type: string
      release-version:
        required: true
        description: "The version to utilise when tagging the resulting image"
        type: string
    secrets:
      access-token:
        required: true
        description: "Token to authenticate against the registry for pushing images"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ inputs.username }}
          password: ${{ secrets.access-token }}
        if: github.event_name != 'pull_request'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: github.event_name != 'pull_request'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: ${{ github.event_name != 'pull_request' }}
          file: ${{ inputs.dockerfile }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ inputs.username }}/${{ inputs.package }}:${{ inputs.release-version }}
            ${{ inputs.username }}/${{ inputs.package }}:latest
            ghcr.io/${{ inputs.username }}/${{ inputs.package }}:${{ inputs.release-version }}
            ghcr.io/${{ inputs.username }}/${{ inputs.package }}:latest
